<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simple Form</title>
	<link rel="stylesheet" href="style.css">
</head>
<body class="ml">
	<h1>Methods tester</h1>
	<div class="flex gap">
		<div>
			<h2>CGI - LOGIN.PY</h2>
			<form action="../cgi-bin/login.py" method="get" id="form">
				<div>
					<div class="mt">
						<div>First name</div>
						<input class="input" type="text" name="first_name" placeholder="Simon" />
					</div>
					<div class="mt">
						<div>Last name</div>
						<input class="input" type="text" name="last_name" placeholder="Abras" />
					</div>
					<div class="mt">
						<div>Email</div>
						<input class="input" type="text" name="email" placeholder="sabras@student.42.fr" />
					</div>
					<div class="mt">
						<div>Phone number</div>
						<input class="input" type="text" name="phone" placeholder="06 06 06 06 06" />
					</div>
					<div class="mt">
						<div>Password</div>
						<input class="input" type="password" name="password" placeholder="Secret password" />
					</div>
				</div>
				<div class="mt">
					<button class="button bg-blue" type="submit" onclick="setMethod('get')">GET</button>
					<button class="button bg-green mt" type="submit" onclick="setMethod('post')">POST</button>
				</div>
			</form>
		</div>
		<div>
			<h2>CGI - FORM.PHP</h2>
			<form action="../cgi-bin/form.php" method="get" id="form2">
				<div>
					<div>
						<div class="mt">Name</div>
						<input class="input" name="name" placeholder="Marie Gaelle" />
					</div>
					<div class="mt">
						<div>Message</div>
						<textarea class="input" name="message" placeholder="Hello guys!"></textarea>
					</div>
				</div>
				<div class="mt">
					<button class="button bg-blue" type="submit" onclick="setMethod2('get')">GET</button>
					<button class="button bg-green mt" type="submit" onclick="setMethod2('post')">POST</button>
				</div>
			</form>
		</div>
		<div>
			<h2>FILE ERASER</h2>
			<div>
				<div>
					<div>File name</div>
					<input class="input" placeholder="miguelita.txt" id="filename" />
				</div>
			</div>
			<div class="mt">
				<button class="button bg-red" onclick="deleteFile()">DELETE</button>
			</div>
		</div>
		<div>
			<h2>FILE UPLOADER</h2>
			<form enctype="multipart/form-data" action="../cgi-bin/upload.py" method="post">
				<div>
					<div>
						<div>File name</div>
						<input type="file" class="input" name="filename" />
					</div>
				</div>
				<div class="mt">
					<button class="button bg-orange" type="submit">UPLOAD</button>
				</div>
			</form>
		</div>
	</div>
	<script src="script.js" ></script>
</body>
</html>
